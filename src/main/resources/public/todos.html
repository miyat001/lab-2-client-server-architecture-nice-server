<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/todos.css">
  <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>

<div class="container">

  <div class="getByFilters">
    <h5>Filter Todos By:</h5>

    <form>
      <label>Status:</label> <select name = "dropdown" id="status">
      <option value = "">Choose a status</option>
      <option value = "complete" >Complete</option>
      <option value = "incomplete">Incomplete</option>
    </select>
      <br>
      <label>Category:</label> <select name ="dropdown" id="category">
      <option value = "">Choose a category</option>
      <option value = "homework">Homework</option>
      <option value = "groceries">Groceries</option>
      <option value = "video games">Video Games</option>
      <option value = "software design">Software Design</option>
    </select>
      <br>
      <label>Owner:</label> <input type = "text" id = "owner" placeholder="Name of owner"/>
      <br>
      <label>Body Phrase:</label> <input type = "text" id = "contains" placeholder="Word or phrase here"/>
      <br>
      <label>Limit:</label> <input type = "number" id = "limit" placeholder="Number of shown todos"/>
      <br>
      <label>Order By:</label> <select name ="dropdown" id="orderBy">
      <option value = "">Choose a order</option>
      <option value = "status">Status</option>
      <option value = "owner">Owner</option>
      <option value= "body">Body</option>
      <option value = "category">Category</option>
      <option value = "_id">ID</option>
    </select>

      <br>
      <button type="button" id="getAll">Get All Todos</button>
      <button type="button" id="getTodosByFilter"> Get Filtered Todos </button>
      <button type="reset">Reset Form</button>
    </form>






  </div>

  <div class="getById">
    <h5>Get Todo By ID:</h5>
    <input type = "text" id = "id" placeholder="ID# here"/>
    <button type="button" id="getID" >Get Todo</button>
  </div>
</div>



<div class="jsonReturn">
  <hr/>

  <div id="jsonDump" style="margin-top:20px"> Json will go here </div>
</div>

  window.onload = function() {

    element = document.getElementById('getTodosByFilter');
    element.addEventListener("click", getAllTodosByFilter, true);

    element = document.getElementById('getID');

  }
</script>
</body>
</html>
